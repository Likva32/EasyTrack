<app-add-task-dialog (close)="onCloseAddingTask()" *ngIf="isAddingTask" [userId]="selectedUser.id"></app-add-task-dialog>

<section id="tasks">
  <menu>
    <header>
      <h2>{{selectedUser.name}} Task`s</h2>
      <button class="add-task" (click)="onStartAddingTask()">Add Task</button>
    </header>
    
    <ul>
      <app-task *ngFor="let task of tasksToShow" [task]="task" ></app-task>
    </ul>
  </menu>
</section>
